<!DOCTYPE html>
<html>
   <head>
       <meta charset="UTF-8">
       <title>HTML中級編課題2</title>
   </head>
   <body>
       <h1>フォームレッスン</h1>
       <p>以下のフォームを埋めてください。(※は必須項目)</p>
    <form action="">
       <p>
           <label for="username">※ユーザー名</label>
           <input type="text" id="username" name="username" required>
       </p>
       <p>
           <label for="password">※パスワード(6文字以上)</label>
           <input type="password" id="password" name="password" required minlength="6">
       </p>
       <p>
        　※性別   
        　<label for="female">女性</label>
        　<input type="radio" id="female" name="gender">
          <label for="male">男性</label>
          <input type="radio" id="male" name="gender">
       </p>
       <p>
           ※生年月日
           <label for="year">年</label>
           <select name="year" id="year" name="year" required>
            <option value="">---</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
           </select>

           <label for="month">月</label>
           <select name="month" id="month" name="month" required>
           <option value="">---</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="12">12</option>
           </select>

           <label for="day">日</label>
           <select name="day" id="day" name="day" required>
           <option value="">---</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="31">31</option>
           </select>
       </p>
       <p>
           <label for="remarks">備考欄：</label>
       </p>
       <p>
           <textarea name="remarks" id="remarks" cols="50" rows="20"></textarea>
       </p>

    </form> 
   </body>

</html>
